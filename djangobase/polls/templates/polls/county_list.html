<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <title>Counties</title>
</head>
<body>
    <h1>Counties</h1>
    <ul>
        {% for county in county_list %}
        <li>
            <a href="{% url 'polls:county_detail' state_id=county.state.id pk=county.id %}">{{ county.name }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
