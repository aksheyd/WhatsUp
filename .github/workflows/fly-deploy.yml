name: Deploy to Fly
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy App
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only 
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Run Database Migrations
        run: |
          flyctl ssh console -C "python djangobase/manage.py makemigrations"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Run Database Migrations2
        run: |
          flyctl ssh console -C "python djangobase/manage.py migrate"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Seed Database
        run: |
          flyctl ssh console -C "python djangobase/manage.py import_data"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }} 